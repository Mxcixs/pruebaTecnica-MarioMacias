<form
  [formGroup]="productForm"
  class="flex h-screen bg-gray-200 items-center justify-center"
>
  <div class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/3">
    <div class="flex justify-center">
      <div class="flex">
        <h1 class="text-gray-600 font-bold md:text-2xl text-xl">
          Detalle de los productos
        </h1>
      </div>
    </div>

    <div class="grid grid-cols-1 mt-5 mx-7">
      <label
        class="
          uppercase
          md:text-sm
          text-xs text-gray-500 text-light
          font-semibold
        "
        >Nombre</label
      >
      <input
        class="
          py-2
          px-3
          rounded-lg
          border-2 border-purple-300
          mt-1
          focus:outline-none
          focus:ring-2 focus:ring-purple-600
          focus:border-transparent
        "
        type="text"
        placeholder=""
        formControlName="nombre"
      />
    </div>

    <div class="grid grid-cols-1 mt-5 mx-7">
      <label
        class="
          uppercase
          md:text-sm
          text-xs text-gray-500 text-light
          font-semibold
        "
        >Precio</label
      >
      <input
        class="
          py-2
          px-3
          rounded-lg
          border-2 border-purple-300
          mt-1
          focus:outline-none
          focus:ring-2 focus:ring-purple-600
          focus:border-transparent
        "
        type="number"
        placeholder=""
        formControlName="precio"
      />
    </div>

    <div class="grid grid-cols-1 mt-5 mx-7">
      <label
        class="
          uppercase
          md:text-sm
          text-xs text-gray-500 text-light
          font-semibold
        "
        >Descripcion (m√°x 50 caracteres)</label
      >
      <input
        class="
          py-2
          px-3
          rounded-lg
          border-2 border-purple-300
          mt-1
          focus:outline-none
          focus:ring-2 focus:ring-purple-600
          focus:border-transparent
        "
        type="text"
        placeholder=""
        formControlName="descripcion"
      />
    </div>

    <div class="grid grid-cols-1 mt-5 mx-7">
      <label
        class="
          uppercase
          md:text-sm
          text-xs text-gray-500 text-light
          font-semibold
        "
        >Medida</label
      >
      <select
        class="
          py-2
          px-3
          rounded-lg
          border-2 border-purple-300
          mt-1
          focus:outline-none
          focus:ring-2 focus:ring-purple-600
          focus:border-transparent
        "
        formControlName="medida"
      >
        <option value="g">g</option>
        <option value="lb">lb</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="l">L</option>
      </select>
    </div>

    <div class="flex items-center justify-center md:gap-8 gap-4 pt-5 pb-5">
      <button
        class="
          w-auto
          bg-gray-500
          hover:bg-gray-700
          rounded-lg
          shadow-xl
          font-medium
          text-white
          px-4
          py-2
        "
        routerLink=".."
      >
        Cancelar
      </button>
      <button
        class="
          w-auto
          bg-indigo-500
          hover:bg-purple-700
          rounded-lg
          shadow-xl
          font-medium
          text-white
          px-4
          py-2
        "
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
